spring:
  datasource:
    url: jdbc:h2:mem:test
    username : sa
    password :
    driver-class-name : org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true #시스템 아웃에서 출력 허용
        format_sql : true

logging.level:
  org.hibernate.SQL: debug  #로그 출력 허용
  org.hibernate.type: trace # 쿼리 파라미터 로그 확인